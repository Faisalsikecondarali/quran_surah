<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quran by Heart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/3/35/Quran_Kareem.svg">
</head>

</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 textbox">📖 Quran Viewer - Arabic + Urdu + Audio</h1>

        <div class="row mb-4">
            <div class="col-md-8 mx-auto d-flex">
                <select id="surahSelect" class="form-select me-2">
                    <option>Loading Surahs...</option>
                </select>
                <button onclick="loadSurah(1)" class="btn btn-success">Load Surah</button>
            </div>
        </div>

        <div id="output" class="row justify-content-center text-center">
            <p style="color: white;">Please select a Surah...</p>
        </div>

        <nav aria-label="Ayah pagination">
            <ul id="pagination" class="pagination mt-4"></ul>
        </nav>
    </div>

    <footer class="islamic-footer">
        <div class="footer-content">
            <h3>📖 "Indeed, in the remembrance of Allah do hearts find rest." (Qur'an 13:28)</h3>
            <p>Stay connected with Islamic reminders, prayers, and peace. 🌙🕋</p>
            <hr />
            <p class="credit">🛠️ Developed by <strong>Mr. Faisal</strong></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
